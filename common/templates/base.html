<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme='dark'>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SSAFY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          
          {% comment %} 로그인 후 {% endcomment %}
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "movies:create" %}">CREATE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:update" %}">회원정보 수정</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "change_password" user.pk %}">비밀번호 변경</a>
            </li>
            <li class="nav-item">
              <form action="{% url "accounts:logout" %}" method="POST">
                {% csrf_token %}
                <input class="nav-link" type="submit" value="로그아웃"></input>
              </form>
            </li>
          
          {% comment %} 로그인 전 {% endcomment %}
          {% else %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:signup" %}">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "accounts:login" %}">로그인</a>
            </li>

          {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
