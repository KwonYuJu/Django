{% extends "base.html" %}

{% block content %}
<h1>영화 상세 페이지</h1>
{% if movie.image %}
  <img src="{{ movie.image.url }}" alt="movie1" style="width:200px; height:auto;">
{% endif %}
<h3>{{ movie.title }}</h3>
<p>{{ movie.content }}</p>
<hr>
<div class="d-grid gap-2 d-md-block">
  <a class="btn btn-secondary" href="{% url "movies:update" movie.pk %}" role="button">UPDATE</a>
  <form method="POST" action="{% url 'movies:delete' movie.pk %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">DELETE</button>
  </form>
</div>
<hr>
<a class="btn btn-primary" href="{% url "movies:index" %}" role="button">BACK</a>
{% endblock content %}
